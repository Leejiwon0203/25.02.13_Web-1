<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법</title>
    <!-- 
    외부 스타일 시트
     가장 많이 사용하고 유용한 형태
     일관된 디자인을 주로 하는 웹 디자인, 퍼블 특성 상 재사용이 용이하다는 것은 큰 장점
     유지보수가 편해진다 시트 하나만 바꾸면 전체가 다 바뀜
    -->
    <link rel="stylesheet" href="./style.css">
    <!-- 
    내부 스타일 시트
     html 문서 내에 css가 들어가는 방법으로, 다양한 예제파일을 만들어야 하는 수업 특성 상 내부 스타일 사용을 주로 함
     실제 프로젝트 작업은 외부 스타일로 하는 것이 좋음
    -->
    <style>
        p {
            color: cornflowerblue;
        }
    </style>
    <link rel="stylesheet" href="./style2.css">
    <!-- 내부 외부 상관없이 아래에 있는 스타일이 우선적으로 적용됨 -->
    <!-- 
        reset > style > media 순으로 무조건 적용되어야 함
    -->
</head>
<body>
    <h1>스타일 속성 실습</h1>
    <p style="color: blue;">인라인 스타일</p>
    <!-- 
    잘 사용하지 않음
    강조 할 때 사용하지만 가급적이면 사용하지 않는 것이 좋음
    이런 방식으로 모든 디자인을 작성하게 되면 재사용 해야하는 부분도 모두 다 다시 수정해야하는 불편함이 있음
    일반적인 웹 개발 방식에서는 아주 기피하는 방식
    -->
    <p>초콜렛 색 스타일</p>
    <!-- 
    외부 스타일 : 가장 많이 사용하는 스타일
    외부 링크에서 스타일을 제작해서 가져오는 것
    -->
    <p class="yellow">옐로우 텍스트</p>
</body>
</html>
