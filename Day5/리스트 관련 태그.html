<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 관련 태그</title>
    <style>
        li {
            list-style: none;
            /* none 입력하면 앞의 숫자 등이 사라짐 */
        }
    </style>
</head>
<body>
    <h1>25/02/20 학습 내용</h1>
    <!-- ol>li*3을 하면 자동으로 구조가 생성이 됨 -->

    <hr>
    <h2>오늘의 학습</h2>

    <ol type="A">
        <!-- 
            ol : 순서가 있는 목록을 작성하겠다는 의미
            패딩값이 있음
            ol의 경우는 순서가 있을 때 사용하는 것이 좋음
            type="" : 앞에 숫자를 어떻게 표현할 것인지 지정할 수 있음
            (1, A, a, I, i)
            start="" : 시작 숫자를 지정할 수 있음
            reversed : 숫자를 거꾸로 표현 할 수 있음
        -->
        <li>텍스트 태그 종류</li>
        <li>강조와 인용 텍스트 종류</li>
        <li>목록 태그 종류</li>
        <!-- 
            li : 목록의 내용
        -->
    </ol>

    <h2>내가 좋아하는 음식</h2>
    <ul type="circle">
        <!-- 
            ul : 순서가 없는 목록을 작성하겠다는 의미
            순서가 없을 때 사용하는 것이 좋음
            type="" : 앞에 표시할 기호를 지정할 수 있음
            (circle, square, disc, none)
            피그마의 shift+a의 역할을 해주는 기능
        -->
        <li>엽기 떡볶이</li>
        <li>붉닭 로제 찜닭</li>
        <li>초밥</li>
    </ul>

    <hr>
    <h2>디스크립션</h2>
    <dl>
        <!-- 
            dl : list
            dt : title
            dd : description = 내용
        -->
        <dt>강아지</dt>
        <dd>강아지 이름은 봄이</dd>
    </dl>
</body>
</html>
