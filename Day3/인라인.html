<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그</title>
</head>
<body>
    <!--    
        인라인 특징
            ★ 작성한 콘텐츠 만큼만 영역을 차지한다
            ★ 다른 인라인 태그와 같이 사용이 가능하다
                (★ 인라인은 인라인 태그를 감쌀 수 있다)
                (★ 인라인은 블록태그를 감쌀 수 없다)
    -->
    <span>내용1</span>
    <span>내용2</span>
    <span>
        내용이 궁금해?
        <a href="#">그럼 여기를 클릭 하시던가</a>
        아님 마세요
    </span>

    <!--인라인 태그 종류-->
   
    <span></span>
    <!-- 의미 없는 inline을 나타내기 위한 태그 주로 p/div 안에 쓰임 -->
   
    <a href=""></a>
    <!-- 하이퍼링크 생성, href 속성에 링크를 넣으면 됨. 링크 안 넣을거면 #을 써야한다 -->
   
    <b></b>
    <!-- 글씨체 굵게 만들어줌 -->

    <strong></strong>
    <!-- 글씨체 굵게 만들어주지만 b태그와는 다름 > b태그와의 차이점 : 중요성을 더 강조함 -->

    <i></i>
    <!-- 기울임 효과 -->

    <em></em>
    <!-- 기울임 효과지만 i태그와는 다름 > i태그와의 차이점 : 중요성을 더 강조함 -->

    <br>
    <!-- 텍스트 내에 줄바꿈 (차지하는 영역 없음/닫는 태그가 없음) 인라인은 띄어쓰기를 인식하지 않음 그래서 줄바꿈을 하기 위해선 무조건 이 태그를 사용을 해야함 -->

    <img src="" alt="">
    <!-- ★ 이미지 삽입하는 태그
        src에 이미지 경로를 담고, alt는 이미지 로딩이 느려서 이미지가
        안 뜰 때 대체하는 대체 텍스트이며, 사진에 대한 정보를 작성해야함
        ★ alt 속성은 웹 접근성에 중요한 역할을 한다. 시각 장애인 혹은
        청각 장애인 등 스크린 리더기를 사용하는 사용자들에게 무슨 사진인지
        알려주는 역할을 한다. -->


</body>
</html>
