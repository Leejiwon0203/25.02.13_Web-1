<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 양식 태그</title>
    <style>

    </style>
</head>

<body>
    <!-- 
        폼 양식 태그
        우리도 사용자에게 정보를 얻기 위한 태그들
        (회원가입, 로그인, 검색, 게시판 등)
    -->
    <form name="user" autocomplete="on">


        <div>
            텍스트 :
            <input type="text" disabled>
            <input type="text" placeholder="이름 입력"> ★
            <input type="text" value="이름 입력">
            <input type="text" value="읽기 전용" readonly>
            <!-- 
            disabled : 비활성화
            placeholder : 어떤 정보를 입력해야 하는지 미리보기
            -->
        </div>

        <div>
            체크박스 :
            <input type="checkbox" value="강아지" checked>강아지
            <input type="checkbox" value="고양이">고양이
            <input type="checkbox" value="햄스터">햄스터
            <!-- 
                체크박스는 여러개 선택 가능
                value : 체크박스의 값
            -->
        </div>

        <div>
            비밀번호 :
            <input type="password" name="signin_password">
        </div>

        <div>
            넘버(나이) :
            <input type="number" min="1" max="150">
            <!-- 숫자만 입력 가능 -->
        </div>

        <div>
            이메일 :
            <input type="email" autofocus required>
            <!-- 
            autofocus : 가장 먼저 입력하게 만드는 태그 기본 속성이 트루
            required : 필수 입력 태그
            -->
        </div>

        <div>
            제출 :
            <input type="submit"> ★ 앞 태그와 자동 연결
        </div>

        <div>
            전화번호 :
            <input type="tel">
        </div>

        <div>
            라디오 :
            <input type="radio" name="gender"> 남자
            <input type="radio" name="gender"> 여자
            <!-- 
            ★ 같은 name을 가진 라디오는 하나만 선택 가능
            체크 박스와 차이점을 알아야 함
            -->
        </div>

        <div>
            연도 :
            <input type="date" min="2023-05-05">
        </div>

        <div>
            버튼 :
            <input type="button" value="버튼">
            <button>버튼</button>
            <!-- 
            input 버튼과 button 버튼의 차이점
            button : 웹을 이동하고 싶을 때 사용하는 버튼
            input : 정보를 전달하고 싶을 때 사용하는 버튼
        -->
        </div>

        <div>
            <textarea name="개선 의견" placeholder="여러분들의 소중한 의견을 남겨주세요" cols="50" rows="5"></textarea>
            <!-- 
            textarea : 여러 줄의 텍스트를 입력할 수 있는 입력란
                cols : 가로 크기
                rows : 세로 열
            -->
        </div>
    </form>
    <!-- 
    action : 데이터를 넘겨줄 서버의 경로를 작성해주는 곳
    method : post/get 으로 서버와 데이터를 주고받는 방식
    autocomplete : 자동완성 기능 on/off
    사용자가 어떤 것을 입력했을 때 제공받은 값을 기반으로 추천 단어 자동 완성
    name : 폼 요소를 다른 요소와 식별하는 데 사용용
    -->
</body>

</html>
