<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 태그</title>
</head>
<body>
    <audio src="https://ccrma.stanford.edu/~jos/mp3/harpsi-cs.mp3" controls autoplay muted loop></audio>
    <!-- 
        오디오 가져오는 방법
            1. 오디오 주소 복사해서 가져오기 (링크가 사라지면 사용 불가능)
            2. 오디오 복사 후 붙여넣기
            ★ 오디오는 저작권이 있기 때문에 사용할 때 주의해야 함
            ★ 오디오는 controls를 사용해야 브라우저로 띄울 수 있음
            autoplay : 자동 재생
            muted : 음소거
            loop : 반복 재생
     -->
    
</body>
</html>
