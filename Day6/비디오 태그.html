<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <video src="./강아지.mp4" controls muted loop poster="./image.png"></video>
    <!-- 
        비디오 가져오는 방법
            1. 비디오 주소 복사해서 가져오기 (링크가 사라지면 사용 불가능)
            2. 비디오 복사 후 붙여넣기
            ★ 비디오는 저작권이 있기 때문에 사용할 때 주의해야 함
            ★ 비디오는 controls를 사용해야 브라우저로 띄울 수 있음
            autoplay : 자동 재생
            muted : 음소거
            loop : 반복 재생
            오디오랑 같지만 다른 점
            비디오는 poster 속성을 사용할 수 있음
     -->
     <iframe width="893" height="502" src="https://www.youtube.com/embed/1KKjR1ylhsg" title="【 탬탬버린 】 - 아니 그건 그냥 욕이고!!!!!!!!!!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <!-- 
        유튜브 영상 가져오는 방법
            유튜브 사이트 가서 영상 우클릭 > 소스코드 복사 > iframe 태그로 가져오기
            ★ iframe 태그는 다른 사이트의 콘텐츠를 가져올 때 사용
     -->
</body>
</html>
