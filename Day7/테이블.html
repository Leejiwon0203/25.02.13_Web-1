<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <style>
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            width: 250px;
        }
        table {
            margin-bottom: 50px;
        }

        td{
            text-align: center;
            /* 가운데 정렬 */
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
         <!-- 
            tr : 표의 행 
            th : 테이블 헤더로 tr을 무조건 부모 태그로 가지고 있어야 함
            td : 데이터 데이터터 셀을 생성하는 역할을 한다
        -->
        <tr>
            <th>과일명</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>바나나</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>사과</td>
            <td>10,000</td>
        </tr>
        <tr>
            <td>포도</td>
            <td>5,000</td>
       
    </table>
    <table>
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹 과정 순서</th>
            <th>학습 언어</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>CSS</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>JAVJSCRIPT</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>실전 웹 구축</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>UX/UI 디자인</td>
            <td>UX 이론 및 Figma 학습</td>
            <td>1달</td>
        </tr>
    </table>
    <table>
        <caption>한방 병원</caption>
        <tr>
            <th colspan="3">환자 리스트</th>
            <!-- colspan : 가로 합치기기 -->
        </tr>
        <tr>
            <td>강호동</td>
            <td>허리 통증</td>
            <td>침 치료</td>
        </tr>
        <tr>
            <td>이수근</td>
            <td>두통</td>
            <td>진통제 처방</td>
        </tr>
        <tr>
            <td>은지원</td>
            <td>손목</td>
            <td>물리 치료</td>
        </tr>
    </table>
    <table>
        <caption>해외 여행 리스트</caption>
        <tr>
            <th colspan="2">국가</th>
        </tr>
        <tr>
            <td rowspan="2">더운 나라</td>
            <!-- rowspan : 세로 합치기 -->
            <td>필리핀</td>
        </tr>
        <tr>
            <td>사이판</td>
        </tr><tr>
            <td rowspan="2">추운 나라</td>
            <td>필리핀</td>
        </tr>
        <tr>
            <td>노르웨이</td>
        </tr>
    </table>
</body>
</html>
