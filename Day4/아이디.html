<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 실습</title>
    <style>
        #id_box {
            background-color: lightseagreen;
            width: 500px;
            height: 500px;
            color: lightslategray;
            font-size: 50px;
        }
        #img_id {
            width: 250px;
        }

    </style>
</head>
<body>
    <!-- 
    아이디 규칙
        중복된 아이디 네임은 사용 불가 (문서 내에서 유일한 이름을 부여할 때 사용)
    
    아이디 특징
        자바 스크립트(JS)에서 사용
        스타일에서도 사용이 가능은 하지만, 보통은 JS에서 사용함
        class는 .으로 접근을 하지만 id는 #으로 접근을 함
    -->
    <h1 id="id_box">아이디를 실습중입니다.</h1>
    <h6 data-name="">h6 작성해보기</h6>
    <!-- data- 뒤에는 원하는대로 이름 지정 보통 zava랑 소통하기 위해서 사용함 -->
    <img id="img_id" title="바다이미지입니다" src="./image.png" alt="이미지">
    <!-- 
    이미지
        1. src에서 이미지 넣을때 ./ 해서 가져오기
        2. title은 마우스를 올렸을 때 나오는 글씨
        3. alt는 이미지가 깨졌을 때 나오는 글씨
        4. alt는 시각장애인을 위한 것이기 때문에 꼭 넣어주는 것이 좋다
     -->
</body>
</html>
