<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>

<body>
    <!-- 
    블록태그
        블록 대표적인 태그
            div / p / h1 ~ h6 / ul / li / header / footer
        
        블록태그 특징
            블록태그는 블록태그를 감쌀 수 있고,
            인라인 태그도 감쌀 수 있다
    -->
    <!-- h1 ~ h6 : 블록태그 -->
    <h1>텍스트 태그 실습</h1>
    <!-- 
        h1은 한 문서에 하나만 존재 가능
        제목 같은 존재기 때문에 가장 중요한 것을 입력해야 함
        웹표준 검사기가 있는데 거기다 검사 할때 여러개가 존재하면 오류가 남
    -->

    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <!-- p : 블록태그 -->
    <p>
        <span>
            텍스트 태그
        </span>
        우리는 지금 HTML
        <span>
            텍스트 태그
        </span>
        공부중
    </p>
    <p>
        P태그는 단락
        <br>
        <!-- 
        br
            줄바꿈 태그
            블록태그가 아닌 인라인 태그
            공백을 하나밖에 인식을 못하기 때문에 br태그를 사용
        -->
        태그 입니다
    </p>
</body>

</html>
